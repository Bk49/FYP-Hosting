<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSLEOnline</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Javascript-->
    <script src="./javascript/sidebar.js"></script>
    <script src="./javascript/auth.js"></script>
    <script src="./javascript/overview.js"></script>

    <!-- CSS -->
    <link href="css/overview.css" rel="stylesheet">

</head>

<body class="container-fluid">
    <div class="row flex-nowrap">
        <div class="sidebar col-auto col-sm-4 col-md-3 col-xl-2 px-sm-2 px-0 fixed-top border-end"></div>
        <div class="rightbar col py-3 content">
            <div class="header"></div>
        </div>
    </div>

    <div class="row">
        <div class="profileoverview">
            <img src="images/elephant.jpg" class="profileimg" alt="...">
            <div class="progress  mt-3" style="width: 20%; height: 25px">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
            <div class="d-flex justify-content-center">
                <a href="./game.html"><button class="btn btn-outline-primary">Play game</button></a>
            </div>
        </div>
        <div class="recommendedquiz">
            <div class="recommendedquiztext">
                <h6> Recommended Quiz </h6>
                <p> Most Popular Quiz this week ! </p>
            </div>
            <div class="trynowbox">
                <a href="https://www.w3schools.com">Simplifying Fractions</a>
                <a href="https://www.w3schools.com">Addition Fractions</a>
                <button class="trynowbutton" type="button">Try Now!</button>

            </div>
        </div>
    </div>



    <div class="dailyquiz">
        <h4> Welcome back! Do your daily quiz now! </h4>
        <button class="dailyquizbutton" type="button">Start</button>
    </div>

    <div class="outstanding">
        <h5>Outstanding Deadline</h5>
        <h6>There's no outstanding deadline </h6>
    </div>

</body>

</html>
